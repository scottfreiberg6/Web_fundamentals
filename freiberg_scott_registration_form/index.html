<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_form</title>
</head>

<body>
    <Form>
        <div>
            <label>First Name: *</label>
            <input type="text" name="FirstName" placeholder="First Name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="LastName" placeholder="Last Name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email" placeholder="Email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="Password" id="Password">
        </div>
        <div>
            <label>Birthdate: *</label>
            <input type="date" name="DOB" id="DOB">
        </div>
        <div>
            <p>Gender Indentity:</p>
            <label for="bold">Male</label>
            <input type="radio" name="Indentity" id="Male">
            <label for="bold">Female</label>
            <input type="radio" name="Indentity" id="Female">
            <label for="bold">Non-Binary</label>
            <input type="radio" name="Indentity" id="Non-Binary">
            <label for="bold">Perfer Not To Say:</label>
            <input type="radio" name="Indentity" id="preference">
        </div>
        <div>
            <label>
                <p>A short description about myself:</p>
            </label>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="Fav_lang">Favorite Language</label></label>
            <select name="Favorite Language">
                <option selected disabled hidden>Choose a Language</option>
                <option>Javascript</option>
                <option>PHP</option>
                <option>Python</option>
                <option>MERN</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="Createaccount" id="Createaccount">
            <label>Yes I would like to recieve email updates</label>
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </Form>
</body>

</html>
